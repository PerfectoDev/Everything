<!-- Start of Main -->
<main class="main">
    <!-- Start of Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title mb-0">تسجيل حساب جديد</h1>
        </div>
    </div>
    <!-- End of Page Header -->


    <div class="container">
        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div class="tab-pane" id="account-details">

                    <form class="form account-details-form" id="registrationForm" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstname">الاسم</label>
                                    <input type="text" id="firstname" name="firstname" placeholder="" class="form-control form-control-md" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Email">البريد الالكتروني</label>
                                    <input type="email" id="Email" name="email" placeholder="" class="form-control form-control-md" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username">اسم المستخدم</label>
                                    <input type="text" id="username" name="username" placeholder="" class="form-control form-control-md" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobileNumber">رقم الجوال</label>
                                    <input type="text" id="mobileNumber" name="mobileNumber" placeholder="" class="form-control form-control-md" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-dark" for="new-password">كلمة المرور</label>
                            <input type="password" class="form-control form-control-md" id="new-password" name="new_password" required>
                        </div>
                        <div class="form-group mb-10">
                            <label class="text-dark" for="conf-password">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control form-control-md" id="conf-password" name="conf_password" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-rounded btn-sm mb-4">تسجيل حساب جديد</button>
                        <button onclick="window.location.href='login.html'" type="submit" class="btn btn-dark btn-rounded btn-sm mb-4">تسجيل الدخول</button>
                    </form>
                    
                </div>
            </div>
            <div class="col-lg-3">

            </div>

        </div>
    </div>
</main>
<!-- End of Main -->

<script>

    function checkLoginStatus() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
            window.location.href = 'ar-defult-rtl-old-slider.html';
        }
    }
    checkLoginStatus();
           </script>
